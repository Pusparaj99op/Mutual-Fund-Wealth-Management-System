[pytest]
filterwarnings =
    # Ignore noisy pytz regex escape warning
    ignore:invalid escape sequence '\\s':DeprecationWarning
    # Suppress PyTorch CUDA initialization warning in non-GPU CI/dev environments
    ignore:CUDA initialization:UserWarning
    # Suppress nested tensor / batch_first performance warning from PyTorch
    ignore:enable_nested_tensor is True:UserWarning
